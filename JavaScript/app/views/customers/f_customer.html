<form class="form-horizontal">
<div class="form-group">
    <label for="bidName" class="col-sm-2 control-label">Customer Name</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="customer.name"/>

    </div>

</div>

<div class="form-group">
    <label for="bidName" class="col-sm-2 control-label">Description</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="customer.description"/>

    </div>

</div>
        
<div class="form-group">
    <label for="bidName" class="col-sm-2 control-label">Email</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="customer.email"/>

    </div>

</div>
<div class="form-group">
    <label for="bidName" class="col-sm-2 control-label">Phone</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="customer.phone"/>

    </div>

</div>
<div class="form-group">
    <label for="bidName" class="col-sm-2 control-label">Fax</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="customer.fax"/>

    </div>

</div>
<button type="button" class="btn btn-default pull-right" ng-click="createCustomer()">Save</button>

</form>
