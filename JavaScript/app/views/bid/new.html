    <div class="container" ng-controller="NewBidCtrl">
        <div class="row">
            <div class="page-header">
                <h2>New Bid</h2>
            </div>
        </div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="bidName" class="col-sm-2 control-label">Bid Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label for="bidName" class="col-sm-2 control-label">Bid Description</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control"/>
                </div>
            </div>


            <div class="form-group">
                <label for="bidName" class="col-sm-2 control-label">Customer Type</label>

                <div class="col-sm-10">
                    <div class="btn-group">

                        <button type="button" class="btn btn-default" ng-model="custType" btn-radio="'new'">New</button>
                        <button type="button" class="btn btn-default" ng-model="custType" btn-radio="'existing'">Existing
                        </button>

                    </div>

                </div>
            </div>

            <div ng-switch on="custType">
                <new-customer ng-switch-when="new"></new-customer>
                <customer-list ng-switch-when="existing"></customer-list>
            </div>

        </form>
    </div>
